<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J â™¥ G</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Canvas pour les Ã©toiles filantes */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Cercles lumineux animÃ©s */
        .glow-circles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .glow-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float-glow 8s ease-in-out infinite;
        }

        .glow-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: rgba(255, 0, 128, 0.3);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: rgba(128, 0, 255, 0.25);
            top: 50%;
            right: 5%;
            animation-delay: -3s;
        }

        .glow-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background: rgba(255, 100, 150, 0.2);
            bottom: 10%;
            left: 30%;
            animation-delay: -5s;
        }

        @keyframes float-glow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            position: relative;
        }

        /* Coeur animÃ© principal */
        .main-heart {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 100, 150, 0.8));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.2); }
            60% { transform: scale(1); }
        }

        /* Noms avec effet brillant */
        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            background: linear-gradient(90deg, #ff6b9d, #ffd93d, #ff6b9d, #ffd93d, #ff6b9d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.5));
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .tagline {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* Countdown stylÃ© */
        .countdown-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px 40px;
            margin: 30px auto;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .countdown-title {
            font-size: 0.9rem;
            color: #ffd93d;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 25px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .time-block {
            text-align: center;
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: 600;
            background: linear-gradient(180deg, #fff 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            text-shadow: 0 0 40px rgba(255, 107, 157, 0.5);
        }

        .time-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .time-separator {
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.3);
            align-self: center;
            margin-bottom: 20px;
        }

        /* Message romantique */
        .message-box {
            margin-top: 40px;
            padding: 25px;
            position: relative;
        }

        .quote {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #fff;
            line-height: 1.5;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.4);
        }

        .signature {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        /* Coeurs flottants */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s ease-out infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg) scale(0.5);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(720deg) scale(1);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd93d;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle-anim 2s ease-in-out infinite;
        }

        @keyframes sparkle-anim {
            0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
        }

        /* Message nouvelle annÃ©e */
        .new-year-message {
            display: none;
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            background: linear-gradient(90deg, #ffd93d, #ff6b9d, #ffd93d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 2s linear infinite;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 100;
        }

        @media (max-width: 500px) {
            .names {
                font-size: 2.8rem;
            }
            .time-value {
                font-size: 2.2rem;
            }
            .countdown {
                gap: 8px;
            }
            .time-separator {
                font-size: 1.5rem;
            }
            .countdown-wrapper {
                padding: 25px 20px;
                margin: 20px 15px;
            }
            .quote {
                font-size: 1.5rem;
            }
            .main-heart {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="glow-circles">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="main-heart">ðŸ’•</div>
        
        <div class="names">Julien & Giulia</div>
        <div class="tagline">Notre histoire continue...</div>

        <div class="countdown-wrapper">
            <div class="countdown-title">âœ¨ Nouvelle annÃ©e dans âœ¨</div>
            <div class="countdown" id="countdown">
                <div class="time-block">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Jours</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-block">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Heures</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-block">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-block">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Secondes</div>
                </div>
            </div>
        </div>

        <div class="new-year-message" id="newYearMessage">
            ðŸŽ‰ Bonne AnnÃ©e 2026 Mon Amour! ðŸŽ‰
        </div>

        <div class="message-box">
            <div class="quote">
                Â« Tu es mon aujourd'hui<br>et tous mes lendemains Â»
            </div>
            <div class="signature">â€” Je t'aime â™¥</div>
        </div>
    </div>

    <script>
        // Canvas Ã©toiles filantes
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Ã‰toiles
        const stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1,
                brightness: Math.random()
            });
        }

        // Ã‰toiles filantes
        const shootingStars = [];
        
        function createShootingStar() {
            if (Math.random() < 0.02) {
                shootingStars.push({
                    x: Math.random() * canvas.width,
                    y: 0,
                    length: Math.random() * 80 + 50,
                    speed: Math.random() * 10 + 10,
                    angle: Math.PI / 4
                });
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 12, 41, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dessiner Ã©toiles
            stars.forEach(star => {
                star.brightness += (Math.random() - 0.5) * 0.1;
                star.brightness = Math.max(0.3, Math.min(1, star.brightness));
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.fill();
            });

            // Dessiner Ã©toiles filantes
            createShootingStar();
            shootingStars.forEach((star, index) => {
                ctx.beginPath();
                ctx.moveTo(star.x, star.y);
                ctx.lineTo(
                    star.x - Math.cos(star.angle) * star.length,
                    star.y - Math.sin(star.angle) * star.length
                );
                const gradient = ctx.createLinearGradient(
                    star.x, star.y,
                    star.x - Math.cos(star.angle) * star.length,
                    star.y - Math.sin(star.angle) * star.length
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();

                star.x += Math.cos(star.angle) * star.speed;
                star.y += Math.sin(star.angle) * star.speed;

                if (star.y > canvas.height || star.x > canvas.width) {
                    shootingStars.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }
        animate();

        // Coeurs flottants
        function createFloatingHeart() {
            const container = document.getElementById('floatingHearts');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'â¤ï¸', 'ðŸ’˜', 'âœ¨', 'ðŸ’«'][Math.floor(Math.random() * 7)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (5 + Math.random() * 4) + 's';
            heart.style.fontSize = (15 + Math.random() * 20) + 'px';
            container.appendChild(heart);
            
            setTimeout(() => heart.remove(), 9000);
        }
        setInterval(createFloatingHeart, 400);

        // Countdown
        function updateCountdown() {
            const newYear = new Date('January 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = newYear - now;

            if (distance < 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('newYearMessage').style.display = 'block';
                document.querySelector('.countdown-title').style.display = 'none';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
